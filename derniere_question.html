<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Réponse {{ numero }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="quiz-container">
        <h1>Question {{ numero }} :</h1>
        
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div class="flash-messages">
              {% for category, message in messages %}
                <p class="{{ category }}">{{ message }}</p>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}

        <p class="morale"> {{ morale }}</p>

        <!-- Bouton pour aller à la question suivante -->
        <form action="{{ url_for('fin_quiz')}}" method="get">
            <button type="submit" class="btn-suivant">Suivant</button>
        </form>
    </div>
</body>
</html>
